<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI-Powered Tourism System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 900px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            width: 50%;
            background: url('https://source.unsplash.com/500x500/?tourism') no-repeat center center/cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .overlay h2 {
            font-size: 22px;
            font-weight: bold;
            color: #1D2B53;
        }

        .right-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1D4ED8;
        }

        .terms {
            font-size: 12px;
            margin-bottom: 15px;
        }

        .terms a {
            color: #1D4ED8;
            text-decoration: none;
        }

        .btn-login {
            background-color: #1D4ED8;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #163bb5;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }

        .extra-links a:hover {
            color: #1D4ED8;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .left-section {
                width: 100%;
                height: 200px;
            }

            .right-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- القسم الأيسر -->
        <div class="left-section">
            <div class="overlay">
                <h2>AI-POWERED TOURISM PURCHASING SYSTEM</h2>
            </div>
        </div>

        <!-- القسم الأيمن -->
        <div class="right-section">
            <h2>Login Account</h2>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="6+ characters">
            </div>

            <p class="terms">By signing up you agree to <a href="#">terms and conditions</a>.</p>

            <!-- زر تسجيل الدخول مع معرف (id) -->
            <button class="btn-login" id="loginBtn">Login</button>

            <div class="extra-links">
                <a href="Register.html">Create Account</a>  
                <a href="Register businesses  Owner.html">Become Businesses Owner</a>  
            </div>
        </div>
    </div>

    <!-- كود JavaScript لتسجيل الدخول -->
    <script>
        document.getElementById("loginBtn").addEventListener("click", async function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem("user", JSON.stringify(data.user));
                    alert("Login successful!");
                    
                    // Redirect based on user role
                    if (data.user.role === 'admin') {
                        window.location.href = "dashboard-Admin.html";
                    } else if (data.user.role === 'owner') {
                        window.location.href = "dashboard-businesses.html";
                    } else {
                        window.location.href = "index.html";
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert("Server error. Please try again later.");
                console.error(error);
            }
        });
    </script>

</body>
</html>
