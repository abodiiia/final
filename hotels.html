
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - AI-Powered Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #fff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1D4ED8;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
            padding: 10px 15px;
        }

        nav ul li a:hover {
            transform: scale(1.3);
            font-size: 20px;
        }

        .login-btn {
            background-color: #1D4ED8;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .login-btn:hover {
            transform: scale(1.3);
            font-size: 20px;
            padding: 12px 24px;
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI-POWERED TOURISM PURCHASING SYSTEM</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hotels.html">Hotels</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button id="loginBtn" class="login-btn" onclick="redirectToLogin()">Login</button>
        <button id="dashboardBtn" class="login-btn" style="display: none;" onclick="redirectToDashboard()">Dashboard</button>
    </header>

    <div class="content">
        <h1>Hotels Page</h1>
        <p>This page will display all available hotels.</p>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "Login.html";
        }
        
        function redirectToDashboard() {
            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.role === 'admin') {
                    window.location.href = "dashboard-Admin.html";
                } else if (user.role === 'owner') {
                    window.location.href = "dashboard-businesses.html";
                } else {
                    window.location.href = "dashboard-user.html";
                }
            } else {
                window.location.href = "Login.html";
            }
        }
        
        // Check if user is logged in when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('user');
            if (userData) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('dashboardBtn').style.display = 'block';
            } else {
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('dashboardBtn').style.display = 'none';
            }
        });
    </script>
</body>
</html>
