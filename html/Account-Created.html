<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
<Style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
}

body {
    background: url('image 5.png') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Overlay for better text visibility */
.overlay {
    background: rgba(0, 0, 0, 0.4); /* Slightly lighter overlay */
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* White Box */
.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 90px; /* More space inside */
    border-radius: 20px;
    text-align: center;
    max-width: 1700px;
    width: 90%;
}

/* Heading */
h1 {
    color: #0000ff;
    font-size: 34px; /* Slightly bigger */
    font-weight: bold;
    margin-bottom: 30px;
}

/* Check Icon */
.check-icon {
    font-size: 90px;
    color: green;
    margin-bottom: 20px;
}

/* Success Message */
.success-message {
    color: #0000ff;
    font-size: 26px; /* Bigger text */
    margin-bottom: 40px;
    line-height: 1.5; 
    margin-bottom: 10px;
    font-size: 40px;
}

/* Sub Message */
.sub-message {
    color: #333;
    font-size: 24px;
    margin-bottom: 40px;
}

/* Button */
button {
    background-color: #2c4dd7;
    color: white;
    font-size: 26px;
    padding: 18px 55px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

button:hover {
    background-color: #1d3bb1;
    transform: scale(1.1);
}

</Style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>AI-POWERED TOURISM <br> PURCHASING SYSTEM</h1>
            <div class="check-icon">âœ…</div>
            <p class="success-message">Account Created Successfully</p>
            <p class="sub-message">Please Check Your Email</p>
            <button id="bookNowBtn">Login</button>
        </div>
    </div>

    <script >
        document.getElementById("bookNowBtn").addEventListener("click", function() {
    alert("Redirecting to Booking Page...");
    window.location.href = "Login.html"; // Replace with actual booking link
});

    </script>
</body>
</html>
