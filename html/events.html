
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - AI-Powered Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #fff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1D4ED8;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
            padding: 10px 15px;
        }

        nav ul li a:hover {
            transform: scale(1.3);
            font-size: 20px;
        }

        .login-btn {
            background-color: #1D4ED8;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .login-btn:hover {
            transform: scale(1.3);
            font-size: 20px;
            padding: 12px 24px;
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .event-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .event-image {
            height: 200px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .price-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(29, 78, 216, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .date-tag {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .event-info {
            padding: 20px;
        }
        
        .event-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .event-location {
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .event-location::before {
            content: "üìç";
            margin-right: 5px;
        }
        
        .event-description {
            margin-bottom: 15px;
            color: #333;
        }
        
        .view-details {
            display: block;
            background-color: #1D4ED8;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .view-details:hover {
            background-color: #1e40af;
        }
        
        .no-events {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI-POWERED TOURISM PURCHASING SYSTEM</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hotels.html">Hotels</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button id="loginBtn" class="login-btn" onclick="redirectToLogin()">Login</button>
        <button id="dashboardBtn" class="login-btn" style="display: none;" onclick="redirectToDashboard()">Dashboard</button>
    </header>

    <div class="content">
        <h1>Upcoming Events</h1>
        <p>Discover exciting events and experiences.</p>
        
        <div id="event-grid" class="event-grid">
            <!-- Events will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Load events from localStorage
        function loadEvents() {
            const eventGrid = document.getElementById("event-grid");
            const events = JSON.parse(localStorage.getItem("events")) || [];
            
            if (events.length === 0) {
                eventGrid.innerHTML = `
                    <div class="no-events">
                        <h3>No events available at the moment</h3>
                        <p>Please check back later for upcoming events.</p>
                    </div>
                `;
                return;
            }
            
            eventGrid.innerHTML = "";
            
            events.forEach(event => {
                const card = document.createElement("div");
                card.classList.add("event-card");
                
                let imageHtml = '';
                if (event.images && event.images.length > 0) {
                    imageHtml = `
                        <div class="event-image">
                            <img src="${event.images[0]}" alt="${event.name}">
                            <span class="price-tag">${event.price} SR</span>
                            <span class="date-tag">${formatEventDate(event.date)}</span>
                        </div>
                    `;
                } else {
                    imageHtml = `
                        <div class="event-image">
                            <img src="https://via.placeholder.com/300x200?text=No+Image" alt="No Image">
                            <span class="price-tag">${event.price} SR</span>
                            <span class="date-tag">${formatEventDate(event.date)}</span>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    ${imageHtml}
                    <div class="event-info">
                        <div class="event-name">${event.name}</div>
                        <div class="event-location">${event.location}</div>
                        <div class="event-description">${event.description.substring(0, 100)}${event.description.length > 100 ? '...' : ''}</div>
                        <a href="#" class="view-details" onclick="viewEventDetails('${event.id}')">View Details</a>
                    </div>
                `;
                
                eventGrid.appendChild(card);
            });
        }
        
        // Format event date
        function formatEventDate(dateString) {
            if (!dateString) return "Date TBA";
            
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        // View event details
        function viewEventDetails(eventId) {
            // Redirect to event detail page
            window.location.href = `event-detail.html?id=${eventId}`;
        }
        
        function redirectToLogin() {
            window.location.href = "Login.html";
        }
        
        function redirectToDashboard() {
            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.role === 'admin') {
                    window.location.href = "dashboard-Admin.html";
                } else if (user.role === 'business') {
                    window.location.href = "dashboard-businesses.html";
                } else {
                    window.location.href = "dashboard-user.html";
                }
            } else {
                window.location.href = "Login.html";
            }
        }
        
        // Check if user is logged in when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('user');
            if (userData) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('dashboardBtn').style.display = 'block';
            } else {
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('dashboardBtn').style.display = 'none';
            }
            
            // Load events from localStorage
            loadEvents();
        });
    </script>
</body>
</html>
