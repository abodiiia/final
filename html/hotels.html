
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - AI-Powered Tourism</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPNvJy8vKpj1wZdbl-EU_yTU56xNwyPac&libraries=places"></script>
    <script src="google-maps-integration.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #fff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #1D4ED8;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
            padding: 10px 15px;
        }

        nav ul li a:hover {
            transform: scale(1.3);
            font-size: 20px;
        }

        .login-btn {
            background-color: #1D4ED8;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }

        .login-btn:hover {
            transform: scale(1.3);
            font-size: 20px;
            padding: 12px 24px;
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .hotel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .hotel-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hotel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .hotel-image {
            height: 200px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .hotel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .price-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(29, 78, 216, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .hotel-info {
            padding: 20px;
        }
        
        .hotel-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .hotel-location {
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .hotel-location::before {
            content: "üìç";
            margin-right: 5px;
        }
        
        .hotel-description {
            margin-bottom: 15px;
            color: #333;
        }
        
        .view-details {
            display: block;
            background-color: #1D4ED8;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .view-details:hover {
            background-color: #1e40af;
        }
        
        .no-hotels {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI-POWERED TOURISM PURCHASING SYSTEM</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hotels.html">Hotels</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button id="loginBtn" class="login-btn" onclick="redirectToLogin()">Login</button>
        <button id="dashboardBtn" class="login-btn" style="display: none;" onclick="redirectToDashboard()">Dashboard</button>
    </header>

    <div class="content">
        <h1>Explore Our Hotels</h1>
        <p>Discover the perfect hotel for your next adventure.</p>
        
        <div id="hotel-grid" class="hotel-grid">
            <!-- Hotels will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Load hotels from localStorage
        function loadHotels() {
            const hotelGrid = document.getElementById("hotel-grid");
            const hotels = JSON.parse(localStorage.getItem("hotels")) || [];
            
            if (hotels.length === 0) {
                hotelGrid.innerHTML = `
                    <div class="no-hotels">
                        <h3>No hotels available at the moment</h3>
                        <p>Please check back later for new additions.</p>
                    </div>
                `;
                return;
            }
            
            hotelGrid.innerHTML = "";
            
            hotels.forEach(hotel => {
                const card = document.createElement("div");
                card.classList.add("hotel-card");
                
                let imageHtml = '';
                if (hotel.images && hotel.images.length > 0) {
                    imageHtml = `
                        <div class="hotel-image">
                            <img src="${hotel.images[0]}" alt="${hotel.name}">
                            <span class="price-tag">${hotel.price} SR per night</span>
                        </div>
                    `;
                } else {
                    imageHtml = `
                        <div class="hotel-image">
                            <img src="https://via.placeholder.com/300x200?text=No+Image" alt="No Image">
                            <span class="price-tag">${hotel.price} SR per night</span>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    ${imageHtml}
                    <div class="hotel-info">
                        <div class="hotel-name">${hotel.name}</div>
                        <div class="hotel-location">${hotel.location}</div>
                        <div class="hotel-description">${hotel.description.substring(0, 100)}${hotel.description.length > 100 ? '...' : ''}</div>
                        <a href="#" class="view-details" onclick="viewHotelDetails('${hotel.id}')">View Details</a>
                    </div>
                `;
                
                hotelGrid.appendChild(card);
            });
        }
        
        // View hotel details
        function viewHotelDetails(hotelId) {
            // Redirect to hotel detail page
            window.location.href = `hotel-detail.html?id=${hotelId}`;
        }
        
        function redirectToLogin() {
            window.location.href = "Login.html";
        }
        
        function redirectToDashboard() {
            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.role === 'admin') {
                    window.location.href = "dashboard-Admin.html";
                } else if (user.role === 'business') {
                    window.location.href = "dashboard-businesses.html";
                } else {
                    window.location.href = "dashboard-user.html";
                }
            } else {
                window.location.href = "Login.html";
            }
        }
        
        // Check if user is logged in when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('user');
            if (userData) {
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('dashboardBtn').style.display = 'block';
            } else {
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('dashboardBtn').style.display = 'none';
            }
            
            // Load hotels from localStorage
            loadHotels();
        });
    </script>
</body>
</html>
